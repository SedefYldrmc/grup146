<!-- login.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #e6f0f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #2c5282;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
    }
    .btn {
      background-color: #3182ce;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2b6cb0;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Giriş Yap</h2>
    <form method="post" action="/login">
      <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required><br><br>
      <input type="password" id="password" name="password" placeholder="Şifre" required><br><br>
      <button type="submit" class="btn">Giriş</button>
      <div class="error" id="errorMessage"></div>
    </form>
        {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Demo amaçlı basit kontrol
      if (user === "doktor" && pass === "1234") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('errorMessage').innerText = "Hatalı kullanıcı adı veya şifre.";
      }
    });
  </script>
</body>
</html>
